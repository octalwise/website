<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Tracks</title>

        <script src="https://unpkg.com/feather-icons">
        </script>

        <link rel="stylesheet" href="https://raven.ayukmr.com/raven.css">
        <link rel="stylesheet" href="../styles.css">

        <link
            rel="icon"
            href="assets/icon.png"
            media="(prefers-color-scheme: light)"
        >
        <link
            rel="icon"
            href="assets/icon-dark.png"
            media="(prefers-color-scheme: dark)"
        >
    </head>

    <body>
        <main>
            <header>
                <h1>Tracks</h1>

                <p>Tracks is an iOS app for live Caltrain tracking and trip planning.</p>

                <img
                    src="tracks/assets/screenshot-1.png"
                    width="40%"
                    alt="Screenshot of list of trains at different stations."
                >

                <img
                    src="tracks/assets/screenshot-2.png"
                    width="40%"
                    alt="Screenshot of list of trains going through a certain station."
                >
            </header>

            <section>
                <h2>Privacy</h2>
                <p>Tracks does not collect any data.</p>
            </section>


            <section>
                <h2>Contact</h2>

                <p>
                    Send emails to <a href="mailto:tracks@octalwise.com">tracks@octalwise.com</a>.
                </p>
            </section>

            <script>feather.replace();</script>
        </main>
    </body>
</html>
