<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Octalwise</title>

        <style>
            * {
              font-family: sans-serif;
            }

            html {
              color-scheme: light dark;
              line-height: 1.2;
              text-align: center;
            }

            @media (prefers-color-scheme: dark) {
              background: #1c1c1c;
            }

            body {
              margin: 200px auto;
              width: fit-content;
            }

            h1 {
              font-size: 45px;
            }

            img {
              filter: invert(1);
            }

            @media (prefers-color-scheme: dark) {
              img {
                filter: invert(0);
              }
            }
        </style>
    </head>

    <body>
        <h1>Octalwise</h1>
        <img src="assets/octalwise.png" width="450">
    </body>
</html>
